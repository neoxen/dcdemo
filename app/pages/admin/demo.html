

<!DOCTYPE html>

<head>
    <title id='Description'>In this sample is demonstrated how to integrate jqxGrid with jqxSplitter</title>
    <link rel="stylesheet" href="/bower_components/jqwidgets/jqwidgets/styles/jqx.base.css" type="text/css" />


</head>
<body class='default'>
    <div id="splitter">


          <div id='jqxDateTimeInput'>
          </div>
          <br />
          <div>
            <div style='font-family: "Verdana", "sans-serif"; font-size: 13px;'>
              Choose Culture</div>
            <br />
            <div id='jqxDropDownList'>
            </div>
          </div>

        <div id="ContentPanel" style="overflow: scroll;">
            <form id="Form">
                <table style="margin-top: 20px; width: 100%; overflow: scroll;">
                     <tr><td style="text-align:right;">Company Name:</td><td style="text-align:left;"><input type="text" id="CompanyName" /></td></tr>
                     <tr><td style="text-align:right;">Contact Name:</td><td style="text-align:left;"><input type="text" id="ContactName" /></td></tr>

                     <tr><td style="text-align:right;">Country:</td><td style="text-align:left;"><input type="text" id="Country" /></td></tr>
                     <tr><td></td><td style="padding-left: 35px; text-align: left;"><input value="Save" type="button" id="Save" /></td></tr>

            </form>

    <script src="/bower_components/AdminLTE/plugins/jQuery/jQuery-2.1.4.min.js"></script>

    <script type="text/javascript" src="/bower_components/jqwidgets/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="/bower_components/jqwidgets/jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="/bower_components/jqwidgets/jqwidgets/globalization/globalize.js"></script>

    <script type="text/javascript">

          }]

        // prepare the data
        var source =
        {
          datatype: "json",
          datafields: [
            { name: 'id' },
            { name: 'parentid' },
            { name: 'text' },
            { name: 'value' },
            { name: 'icon'}
          ],
          id: 'id',
          localdata: data
        };

        // create data adapter.
        var dataAdapter = new $.jqx.dataAdapter(source);
        // perform Data Binding.
        dataAdapter.dataBind();
        // get the tree items. The first parameter is the item's id. The second parameter is the parent item's id. The 'items' parameter represents
        // the sub items collection name. Each jqxTree item has a 'label' property, but in the JSON data, we have a 'text' field. The last parameter
        // specifies the mapping between the 'text' and 'label' fields.
        var records = dataAdapter.getRecordsHierarchy('id', 'parentid', 'items', [{ name: 'text', map: 'label'}]);
//            $('#jqxWidget').jqxTree({ source: records, width: '300px'});
      });

      // define available cultures
      var availableCultures = ['Czech (Czech Republic)', 'German (Germany)', 'English (Canada)', 'English (United States)',
        'French (France)', 'Italian (Italy)', 'Japanese (Japan)', 'Hebrew (Israel)', 'Russian (Russia)', 'Croatian (Croatia)',
        'Sanskrit (India)', 'Chinese (China)'
      ];
      // create a jqxDateTimeInput.
      $("#jqxDateTimeInput").jqxDateTimeInput({width: '250px', height: '25px', selectionMode: 'range', animationType: 'slide',culture: 'zh-CN'});
      // create a ComboBox
      $("#jqxDropDownList").jqxDropDownList({ source: availableCultures, selectedIndex: 3,  width: '200px', height: '25px' });
      // set the culture.
      $("#jqxDropDownList").on('select', function (event) {
        var index = event.args.index;
        switch (index) {
          case 0:
            $.getScript('/bower_components/jqwidgets/jqwidgets/globalization/globalize.culture.cs-CZ.js', function () {
              $("#jqxDateTimeInput").jqxDateTimeInput({ culture: 'cs-CZ' });
            });
            break;
          case 1:
            $.getScript('/bower_components/jqwidgets/jqwidgets/globalization/globalize.culture.de-DE.js', function () {
              $("#jqxDateTimeInput").jqxDateTimeInput({ culture: 'de-DE' });
            });

          case 9:

              $("#jqxDateTimeInput").jqxDateTimeInput({ culture: 'hr' });

              $("#jqxDateTimeInput").jqxDateTimeInput({ culture: 'zh-CN' });
            });

        }
      });

    </script>
