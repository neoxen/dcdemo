<script type="text/javascript">
  $(document).ready(function () {
    // Create jqxTree
    $('#jqxTree').jqxTree({height: '450px', width: '300px'});

    // Create and initialize Buttons
//    $('#Add').jqxButton({height: '45px', width: '100px'});
//    $('#AddAfter').jqxButton({height: '45px', width: '100px'});
//    $('#Update').jqxButton({height: '45px', width: '100px'});
//    $('#Remove').jqxButton({height: '45px', width: '100px'});
//    $('#CollapseAll').jqxButton({height: '45px', width: '100px'});
//
//    $('#Save').jqxButton({height: '45px', width: '100px'});
//    $('#Cancel').jqxButton({height: '45px', width: '100px'});


    // Add
    $('#Add').click(function () {
      var selectedItem = $('#jqxTree').jqxTree('selectedItem');

      var itemName = $('#itemName').val();
      if (itemName == '') { itemName = '未命名单位';}

      if (selectedItem != null) {
        // adds an item with label: 'item' as a child of the selected item. The last parameter determines whether to refresh the Tree or not.
        // If you want to use the 'addTo' method in a loop, set the last parameter to false and call the 'render' method after the loop.
        $('#jqxTree').jqxTree('addTo', {label: itemName}, selectedItem.element, false);
        // update the tree.
        $('#jqxTree').jqxTree('render');
      }
      else {
        $('#jqxTree').jqxTree('addTo', {label: itemName}, null, false);
        // update the tree.
        $('#jqxTree').jqxTree('render');
      }
      $('#itemName').val('');
    });

    // Update
    $('#Update').click(function () {
      var selectedItem = $('#jqxTree').jqxTree('selectedItem');

      var itemName = $('#itemName').val();
      if (itemName == '') { itemName = '未命名单位';}

      if (selectedItem != null) {
        $('#jqxTree').jqxTree('updateItem', {label: itemName}, selectedItem.element);
        // update the tree.
        $('#jqxTree').jqxTree('render');
      }
      $('#itemName').val('');
    });

    // Add After
    $('#AddAfter').click(function () {
      var selectedItem = $('#jqxTree').jqxTree('selectedItem');

      var itemName = $('#itemName').val();
      if (itemName == '') { itemName = '未命名单位';}

      if (selectedItem != null) {
        $('#jqxTree').jqxTree('addAfter', {label: itemName}, selectedItem.element, false);
        // update the tree.
        $('#jqxTree').jqxTree('render');
      }
      $('#itemName').val('');
    });

    // Remove
    $('#Remove').click(function () {
      var selectedItem = $('#jqxTree').jqxTree('selectedItem');
      if (selectedItem != null) {
        // removes the selected item. The last parameter determines whether to refresh the Tree or not.
        // If you want to use the 'removeItem' method in a loop, set the last parameter to false and call the 'render' method after the loop.
        $('#jqxTree').jqxTree('removeItem', selectedItem.element, false);
        // update the tree.
        $('#jqxTree').jqxTree('render');
      }
    });

    // Collapse All
    $('#CollapseAll').click(function () {
      $('#jqxTree').jqxTree('collapseAll');
    });


    $('#jqxTree').jqxTree('selectItem', $("#jqxTree").find('li:first')[0]);
    $('#jqxTree').css('visibility', 'visible');

    $(function () { $("[data-toggle='tooltip']").tooltip(); });
  });
</script>
