<script type="text/javascript">
  $(document).ready(function () {

    var dataIndicatorDetails = new Array();


    var applyCode = ["04C16001","04C16002","04C16003","04C16004","04C16004"];
    var detailName = ["教师征信报告","教育类行政处罚报告","教师资格认定报告","教师行业数据分析报告","武汉市名校长评审认定报告"];
    var applyType = ["征信报告","征信报告","征信报告","数据分析报告","征信报告"];
    var applyOrgan = ["市教育局","市教育局","市教育局","市教育局","市教育局"];
    var applyDate = ["2016-01-15","2016-01-15","2016-01-15","2016-01-15","2016-01-28"];
    var status = ["已确认","已确认","已确认","已确认","待处理"];
    var notes = ["无","无","无","无","无"];

    var k = 0;
    for (var i = 0; i < applyCode.length; i++) {
      var row = {};
      row["applyCode"] = applyCode[k];
      row["detailName"] = detailName[k];
      row["applyType"] = applyType[k];
      row["applyOrgan"] = applyOrgan[k];
      row["applyDate"] = applyDate[k];
      row["status"] = status[k];
      row["notes"] = notes[k];
      dataIndicatorDetails[i] = row;
      k++;
    }

    var sourceIndicatorDetails =
    {
      localdata: dataIndicatorDetails,
      datatype: "array",
      pager: function (pagenum, pagesize, oldpagenum) {
        // callback called when a page or page size is changed.
      }
    };

    var indicatorDetailsInfo = function (index, parentElement, gridElement, datarecord) {
      var tabsdiv = null;
      var information = null;
      var notes = null;
      tabsdiv = $($(parentElement).children()[0]);
      if (tabsdiv != null) {
        information = tabsdiv.find('.information');
        notes = tabsdiv.find('.notes');
        var title = tabsdiv.find('.title');
        title.text(datarecord.applyCode);

        var container = $('<div style="margin: 5px;"></div>')
        container.appendTo($(information));

        var leftcolumn = $('<div style="float: left; width: 90%;"></div>');
        var rightcolumn = $('<div style="float: left; width: 10%;"></div>');
        container.append(leftcolumn);
        container.append(rightcolumn);

        var applyCode = "<div style='margin: 10px;'><b>定制申请代码：</b> " + datarecord.applyCode + "</div>";
        var detailName = "<div style='margin: 10px;'><b>征信产品名称：</b> " + datarecord.detailName + "</div>";
        var applyType = "<div style='margin: 10px;'><b>报告类型：</b> " + datarecord.applyType + "</div>";
        var applyDate = "<div style='margin: 10px;'><b>申请日期：</b> " + datarecord.applyDate + "</div>";
        var applyOrgan = "<div style='margin: 10px;'><b>定制部门：</b> " + datarecord.applyOrgan + "</div>";
        var status = "<div style='margin: 10px;'><b>当前状态：</b> " + datarecord.status + "</div>";
        $(leftcolumn).append(applyCode);
        $(leftcolumn).append(detailName);
        $(leftcolumn).append(applyType);
        $(leftcolumn).append(applyDate);
        $(leftcolumn).append(applyOrgan);
        $(leftcolumn).append(status);

        var notescontainer = $('<div style="white-space: normal; margin: 5px;"><span>' + datarecord.notes + '</span></div>');
        $(notes).append(notescontainer);
        $(tabsdiv).jqxTabs({ width: 520, height: 210});
      }
    };

    var dataAdapterIndicatorDetails = new $.jqx.dataAdapter(sourceIndicatorDetails);

    $("#productList").jqxGrid(
      {
        width: 800,
        height: 600,
        source: dataAdapterIndicatorDetails,
        pageable: true,
        sortable: true,
        autoheight: true,
        columnsresize: true,
        rowdetails: true,
        rowdetailstemplate: { rowdetails: "<div style='margin: 10px;'><ul style='margin-left: 10px;'><li class='title'></li><li>备注</li></ul><div class='information'></div><div class='notes'></div></div>", rowdetailsheight: 240 },
        ready: function () {
          // $("#indicatorGrid").jqxGrid('showrowdetails', 0);
          // $("#indicatorGrid").jqxGrid('showrowdetails', 1);
        },
        initrowdetails: indicatorDetailsInfo,
        columns: [
          { text: '征信产品名称', datafield: 'detailName', width: 240 },
          { text: '报告类型', datafield: 'applyType', width: 100 },
          { text: '定制日期', datafield: 'applyDate', width: 120},
          { text: '当前状态', datafield: 'status'}
        ]
      });
  });

</script>
