<script type="text/javascript">
  $(document).ready(function () {

    $(function () { $("[data-toggle='tooltip']").tooltip(); });

    $('#mainSplitter').jqxSplitter({ width: 900, height: 600, panels: [{ size: 300 }] });
    $('#secondSplitter').jqxSplitter({ width: '100%', height: '100%', panels: [{ size: 300 }] });

    $('#creditCatalogTree').jqxTree({ source: creditCatalogRecords, width: '100%',height: '100%', allowDrag: true, allowDrop: false});
    $('#creditCatalogTree').css('visibility', 'visible');

    $('#productTree').jqxTree({ allowDrag: true, allowDrop: true, height: '100%', width: '100%',
      dragEnd: function (item, dropItem, args, dropPosition, tree) {
        if (item.label == "Forum")
          return false;
      }
    });
    $('#productTree').css('visibility', 'visible');

    $("#creditCatalogTree, #productTree").on('dragStart', function (event) {
      $("#dragStartLog").text("Drag Start: " + event.args.label);
      $("#dragEndLog").text("");
    });

    $("#creditCatalogTree, #productTree").on('dragEnd', function (event) {
      $("#dragEndLog").text("Drag End");
      if (event.args.label) {
        var ev = event.args.originalEvent;
        var x = ev.pageX;
        var y = ev.pageY;
        if (event.args.originalEvent && event.args.originalEvent.originalEvent && event.args.originalEvent.originalEvent.touches) {
          var touch = event.args.originalEvent.originalEvent.changedTouches[0];
          x = touch.pageX;
          y = touch.pageY;
        }
      }
    });

    // Add
    $('#Add').click(function () {
      var selectedItem = $('#productTree').jqxTree('selectedItem');

      var itemName = $('#itemName').val();
      if (itemName == '') { itemName = '未命名单位';}

      if (selectedItem != null) {
        // adds an item with label: 'item' as a child of the selected item. The last parameter determines whether to refresh the Tree or not.
        // If you want to use the 'addTo' method in a loop, set the last parameter to false and call the 'render' method after the loop.
        $('#productTree').jqxTree('addTo', {label: itemName}, selectedItem.element, false);
        // update the tree.
        $('#productTree').jqxTree('render');
      }
      else {
        $('#productTree').jqxTree('addTo', {label: itemName}, null, false);
        // update the tree.
        $('#productTree').jqxTree('render');
      }
      $('#itemName').val('');
    });

    // Update
    $('#Update').click(function () {
      var selectedItem = $('#productTree').jqxTree('selectedItem');

      var itemName = $('#itemName').val();
      if (itemName == '') { itemName = '未命名单位';}

      if (selectedItem != null) {
        $('#productTree').jqxTree('updateItem', {label: itemName}, selectedItem.element);
        // update the tree.
        $('#productTree').jqxTree('render');
      }
      $('#itemName').val('');
    });

    // Add After
    $('#AddAfter').click(function () {
      var selectedItem = $('#productTree').jqxTree('selectedItem');

      var itemName = $('#itemName').val();
      if (itemName == '') { itemName = '未命名单位';}

      if (selectedItem != null) {
        $('#productTree').jqxTree('addAfter', {label: itemName}, selectedItem.element, false);
        // update the tree.
        $('#productTree').jqxTree('render');
      }
      $('#itemName').val('');
    });

    // Remove
    $('#Remove').click(function () {
      var selectedItem = $('#productTree').jqxTree('selectedItem');
      if (selectedItem != null) {
        // removes the selected item. The last parameter determines whether to refresh the Tree or not.
        // If you want to use the 'removeItem' method in a loop, set the last parameter to false and call the 'render' method after the loop.
        $('#productTree').jqxTree('removeItem', selectedItem.element, false);
        // update the tree.
        $('#productTree').jqxTree('render');
      }
    });

    // Collapse All
    $('#CollapseAll').click(function () {
      $('#productTree').jqxTree('collapseAll');
    });


    var indicatorsPrincipal = [
      { "id": "1",  "text": "姓名", "type": "字符串" , "checked": true },
      { "id": "2",  "text": "证件名称", "type": "字符串", "checked": true},
      { "id": "3",  "text": "证件号码", "type": "字符串", "checked": true},
      { "id": "4",  "text": "认定日期", "type": "日期", "checked": true},
      { "id": "5",  "text": "认定文号", "type": "字符串", "checked": true},
      { "id": "6",  "text": "认定内容", "type": "字符串", "checked": true},
      { "id": "7",  "text": "工作单位", "type": "字符串", "checked": true},
      { "id": "8",  "text": "职务", "type": "字符串", "checked": true},
      { "id": "9",  "text": "学历", "type": "字符串", "checked": true},
      { "id": "10",  "text": "联系电话", "type": "字符串", "checked": true},
      { "id": "11",  "text": "备注", "type": "字符串", "checked": true}
    ];

    var indicatorsTeacher = [
      { "id": "1",  "text": "事项名称", "type": "字符串" , "checked": true },
      { "id": "2",  "text": "行政相对人", "type": "字符串", "checked": true},
      { "id": "3",  "text": "社会信用代码", "type": "字符串", "checked": true},
      { "id": "3",  "text": "组织机构代码", "type": "字符串", "checked": true},
      { "id": "3",  "text": "工商注册代码", "type": "字符串", "checked": true},
      { "id": "3",  "text": "税务机构代码", "type": "字符串", "checked": true},
      { "id": "3",  "text": "身份证号码", "type": "字符串", "checked": true},
      { "id": "4",  "text": "项目名称", "type": "字符串", "checked": true},
      { "id": "5",  "text": "审批类别", "type": "字符串", "checked": true},
      { "id": "6",  "text": "行政许可决定书文号", "type": "字符串", "checked": true},
      { "id": "7",  "text": "许可内容", "type": "字符串", "checked": true},
      { "id": "8",  "text": "许可生效期", "type": "日期", "checked": true},
      { "id": "9",  "text": "许可截止期", "type": "日期", "checked": true},
      { "id": "10",  "text": "许可机关", "type": "字符串", "checked": true},
      { "id": "11",  "text": "当前状态", "type": "字符串", "checked": true},
      { "id": "11",  "text": "地方编码", "type": "字符串", "checked": true},
      { "id": "11",  "text": "数据更新时间戳", "type": "日期", "checked": true},
      { "id": "11",  "text": "备注", "type": "字符串", "checked": true},
      { "id": "11",  "text": "其他信息1", "type": "字符串", "checked": true},
      { "id": "11",  "text": "其他信息2", "type": "字符串", "checked": true}
    ];

    var indicatorsPrincipalSource =
    {
      datatype: "json",
      datafields: [
        { name: 'id' },
        { name: 'text' },
        { name: 'type' },
        { name: 'checked' ,type: 'bool'}
      ],
      id: 'id',
      localdata: indicatorsPrincipal
    };

    var indicatorsTeacherSource =
    {
      datatype: "json",
      datafields: [
        { name: 'id' },
        { name: 'text' },
        { name: 'type' },
        { name: 'checked' ,type: 'bool'}
      ],
      id: 'id',
      localdata: indicatorsTeacher
    };



    var indicatorsPrincipalDA = new $.jqx.dataAdapter(indicatorsPrincipalSource);
    var indicatorsTeacherDA = new $.jqx.dataAdapter(indicatorsTeacherSource);
//    indicatorsDataAdapter.dataBind();

    $("#indicatorsGrid").jqxGrid(
      {
        width: '100%',
//        source: indicatorsPrincipalDA,
        pageable: true,
        autoheight: true,
        sortable: true,
        altrows: true,
        enabletooltips: true,
        editable: true,
        columns: [
          { text: '编号', editable: false, datafield: 'id', width: 36 },
          { text: '字段', editable: false, datafield: 'text' },
          { text: '类型', editable: false, datafield: 'type', width: 60 },
          { text: '选择', datafield: 'checked', checkbox: true, columntype: 'checkbox', width: 50 }
        ]
      });

    $('#productTree').on('itemClick', function (event) {
      var args = event.args;
      var item = $('#productTree').jqxTree('getItem', args.element);
      var label = item.label;
      if ( label.indexOf("B04007") >= 0 ) {
        $("#indicatorsGrid").jqxGrid('source', indicatorsPrincipalDA);
      } else
      if ( label.indexOf("B04001") >= 0 ) {
        $("#indicatorsGrid").jqxGrid('source', indicatorsTeacherDA);
      } else {
        $("#indicatorsGrid").jqxGrid('source', null);
      }
    });


  });

</script>
