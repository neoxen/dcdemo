<html>
<head>

  <title>征信产品定制 | 武汉征信中心归集系统</title>
  @@include('inc/meta.html')
</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">

  @@include('inc/header.html')
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">


      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">征信产品定制功能菜单</li>
        <li><a href="./product.html"><i class="fa fa-check-square-o" style="color: green;"></i> <span>征信产品定制</span></a></li>
        <li class="active"><a href="./productform.html"><i class="fa fa-list-alt" style="color: green;"></i> <span>征信产品辅助定制</span></a></li>
        <li><a href="./productlist.html"><i class="fa fa-list" style="color: green;"></i> <span>征信产品管理</span></a></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <i class="fa fa-list-alt"></i> 征信产品辅助定制
        <small>提交征信产品模板定制需求,由管理人员代为制作模板</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="box box-success" style="overflow-x: hidden;overflow-y: auto;">
                <div class="box-header with-border">
                  <h3 class="box-title">征信产品定制</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">

                    <div class="form-group">
                      <label for="tempName" class="col-sm-4 control-label">产品模板名称</label>
                      <div class="col-sm-6">
                        <input id='tempName' type="text" class="form-control" placeholder="产品模板名称"/>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-4 control-label">报告类型</label>
                      <div class="col-sm-6">
                        <select class="form-control">
                          <option>信用报告</option>
                          <option>数据分析报告</option>
                          <option>其他报告</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-4 control-label">披露标志</label>
                      <div class="col-sm-6">
                        <select class="form-control">
                          <option>允许披露</option>
                          <option>不允许披露</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-4 control-label">行业开放</label>
                      <div class="col-sm-6">
                        <select class="form-control">
                          <option>允许披露</option>
                          <option>不允许披露</option>
                        </select>
                      </div>
                    </div>

                    <div id="indicatorsGrid"></div>

                    <div class="form-group" style="margin-top: 20px;">
                      <label for="note" class="col-sm-4 control-label">产品模板定义需求</label>

                      <div class="col-sm-6">
                        <textarea class="form-control" rows="5" id="note" placeholder="请详细描述产品模板定义的需求"></textarea>
                      </div>
                    </div>

                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer">
                    <button type="submit" class="btn btn-default col-sm-offset-4"><i class="fa fa-undo"></i> 取消</button>
                    <button type="submit" class="btn btn-success col-sm-offset-4"><i class="fa fa-save"></i> 提交</button>
                  </div>
                  <!-- /.box-footer -->
                </form>
              </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  @@include('inc/footer.html')

</div>
<!-- ./wrapper -->

@@include('inc/jslib.html')

  $(document).ready(function () {




  });
