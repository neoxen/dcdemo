<html>
<head>

  <title>消息服务 | 武汉征信中心归集系统</title>
  @@include('inc/meta.html')
</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">

  @@include('inc/header.html')
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">


      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">系统管理功能菜单</li>
        <!-- Optionally, you can add icons to the links -->
        <li><a href="./messages.html"><i class="fa fa-comments" style="color: green;"></i> <span>消息服务</span></a></li>
        <li class="active"><a href="./password.html"><i class="fa fa-user" style="color: green;"></i> <span>修改密码</span></a></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header" style="border-bottom: 1px solid silver;">
      <h1>
        <i class="fa fa-user"></i> 修改密码
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="box box-success direct-chat direct-chat-success">
        <div class="box-header with-border">
          <h3 class="box-title">修改密码</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <form class="form-horizontal" style="width: 320px;margin-left: 20px;">
          <div class="box-body">
            <div class="form-group">
              <label for="oldPassword" class="col-sm-3 control-label">旧密码</label>

              <div class="col-sm-9">
                <input type="password" class="form-control" id="oldPassword" placeholder="password">
              </div>
            </div>
            <div class="form-group">
              <label for="newPassword" class="col-sm-3 control-label">新密码</label>

              <div class="col-sm-9">
                <input type="email" class="form-control" id="newPassword" placeholder="password">
              </div>
            </div>
            <div class="form-group">
              <label for="newPasswordCheck" class="col-sm-3 control-label">再次输入</label>

              <div class="col-sm-9">
                <input type="password" class="form-control" id="newPasswordCheck" placeholder="Password">
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-default">取消</button>
            <button type="submit" class="btn btn-success pull-right">修改密码</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>


    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  @@include('inc/footer.html')

</div>
<!-- ./wrapper -->

@@include('inc/jslib.html')
</body>
</html>
