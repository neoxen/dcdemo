<!DOCTYPE html>
<!--

<html>
<head>

  <title>目录事项管理 | 武汉征信中心归集系统</title>

  @@include('../inc/meta.html')
</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">

  @@include('../inc/header.html')
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">


      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">信用目录管理功能菜单</li>
        <li class="active"><a href="./catalog.html"><i class="fa fa-list" style="color: green;"></i> <span>目录事项管理</span></a></li>
        <li><a href="./indicator.html"><i class="fa fa-file-text" style="color: green;"></i> <span>目录数据项管理</span></a></li>
        <li><a href="./source.html"><i class="fa fa-bank" style="color: green;"></i> <span>信源单位管理</span></a></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <i class="fa fa-list"></i> 目录管理
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <div id="splitter">
        <div>
          <div style="visibility: hidden; border: none;" id='creditCatalogTree'></div>
        </div>
        <div id="ContentPanel" style="overflow: auto;">

            <div class="box box-success">
              <div class="box-header with-border">
                <h3 id="indicatorDetailList" class="box-title">目录事项修改申请列表</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <div id="indicatorDetailsGrid"></div>
              </div>
              <!-- /.box-body -->
            </div>

            <div class="box box-success">
              <div class="box-header with-border">
                <h3 class="box-title">目录事项修改申请</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form class="form-horizontal" style="width: 90%;">
                <div class="box-body">
                  <div class="form-group">
                    <label for="applyLocation" class="col-sm-3 control-label">待维护事项</label>

                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="applyLocation" placeholder="请选择待维护事项或路径">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="itemName" class="col-sm-3 control-label">拟事项名称</label>

                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="itemName" placeholder="拟维护事项名称或路径">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">组成结构</label>
                    <div class="col-sm-9">
                      <select class="form-control" style="width: 40%;">
                        <option>多项</option>
                        <option>单项</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">信用报告项</label>
                    <div class="col-sm-9">
                      <select class="form-control" style="width: 40%;">
                        <option>信用报告项</option>
                        <option>非信用报告项</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">披露标志</label>
                    <div class="col-sm-9">
                      <select class="form-control" style="width: 40%;">
                        <option>允许披露</option>
                        <option>不允许披露</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">行业开放标志</label>
                    <div class="col-sm-9">
                      <select class="form-control" style="width: 40%;">
                        <option>允许披露</option>
                        <option>不允许披露</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">维护类型</label>
                    <div class="col-sm-9">
                      <select class="form-control" style="width: 40%;">
                        <option>新增子项</option>
                        <option>修改当前项</option>
                        <option>删除当前项</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="note" class="col-sm-3 control-label">备注</label>

                    <div class="col-sm-9">
                      <textarea class="form-control" rows="3" id="note" placeholder="备注"></textarea>
                    </div>
                  </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-default"><i class="fa fa-undo"></i> 取消</button>
                    <button type="submit" class="btn btn-success pull-right"><i class="fa fa-save"></i> 提交维护申请</button>
                </div>
                <!-- /.box-footer -->
              </form>
            </div>

        </div>
      </div>




    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  @@include('../inc/footer.html')

</div>
<!-- ./wrapper -->

@@include('../inc/jslib.html')

<script type="text/javascript">
  $(document).ready(function () {
    // Create jqxTree
    $("#splitter").jqxSplitter({  width: 900, height: 600, panels: [{ size: 300}, { size: 600 }] });


    $('#creditCatalogTree').jqxTree({  height: '100%', width: '100%' });
    $('#creditCatalogTree').css('visibility', 'visible');
    $('#creditCatalogTree').jqxTree({ source: creditCatalogRecords, width: '300px'});


    // prepare the data
    var dataIndicatorDetails = new Array();


    var applyCode = ["04C16001","04C16002","04C16003","04C16004"];
    var detailName = ["B04001-教师资格认定(高中阶段)","B04004-教育类行政处罚","B04002-教师资格认定","B04007-武汉市名校长评审认定"];
    var applyType = ["新增","修改","删除","新增"];
    var applyLocation = ["BB-一般信息/BB05资格证书信息/BB05001-教育类资格证书","BB-一般信息/BB05资格证书信息/BB05001-教育类资格证书","BB-一般信息/BB05资格证书信息/BB05001-教育类资格证书","BB-一般信息/BB05资格证书信息/BB05001-教育类资格证书"];
    var applyDate = ["2016-01-28","2016-01-28","2016-01-28","2016-01-28"];
    var status = ["已审批","已审批","已审批","待处理"];
    var notes = ["无","无","无","无"];

    var k = 0;
    for (var i = 0; i < applyCode.length; i++) {
      var row = {};
      row["applyCode"] = applyCode[k];
      row["detailName"] = detailName[k];
      row["applyType"] = applyType[k];
      row["applyLocation"] = applyLocation[k];
      row["applyDate"] = applyDate[k];
      row["status"] = status[k];
      row["notes"] = notes[k];
      dataIndicatorDetails[i] = row;
      k++;
    }

    var sourceIndicatorDetails =
    {
      localdata: dataIndicatorDetails,
      datatype: "array",
      pager: function (pagenum, pagesize, oldpagenum) {
        // callback called when a page or page size is changed.
      }
    };

    var indicatorDetailsInfo = function (index, parentElement, gridElement, datarecord) {
      var tabsdiv = null;
      var information = null;
      var notes = null;
      tabsdiv = $($(parentElement).children()[0]);
      if (tabsdiv != null) {
        information = tabsdiv.find('.information');
        notes = tabsdiv.find('.notes');
        var title = tabsdiv.find('.title');
        title.text(datarecord.applyCode);

        var container = $('<div style="margin: 5px;"></div>')
        container.appendTo($(information));

        var leftcolumn = $('<div style="float: left; width: 90%;"></div>');
        var rightcolumn = $('<div style="float: left; width: 10%;"></div>');
        container.append(leftcolumn);
        container.append(rightcolumn);

        var applyCode = "<div style='margin: 10px;'><b>维护申请代码：</b> " + datarecord.applyCode + "</div>";
        var detailName = "<div style='margin: 10px;'><b>指标项名称：</b> " + datarecord.detailName + "</div>";
        var applyType = "<div style='margin: 10px;'><b>维护类型：</b> " + datarecord.applyType + "</div>";
        var applyDate = "<div style='margin: 10px;'><b>申请日期：</b> " + datarecord.applyDate + "</div>";
        var applyLocation = "<div style='margin: 10px;'><b>维护路径：</b> " + datarecord.applyLocation + "</div>";
        var status = "<div style='margin: 10px;'><b>当前状态：</b> " + datarecord.status + "</div>";
        $(leftcolumn).append(applyCode);
        $(leftcolumn).append(detailName);
        $(leftcolumn).append(applyType);
        $(leftcolumn).append(applyDate);
        $(leftcolumn).append(applyLocation);
        $(leftcolumn).append(status);

        var notescontainer = $('<div style="white-space: normal; margin: 5px;"><span>' + datarecord.notes + '</span></div>');
        $(notes).append(notescontainer);
        $(tabsdiv).jqxTabs({ width: 520, height: 210});
      }
    };

    var dataAdapterIndicatorDetails = new $.jqx.dataAdapter(sourceIndicatorDetails);

    $("#indicatorDetailsGrid").jqxGrid(
      {
        width: 554,
        height: 300,
        source: dataAdapterIndicatorDetails,
        pageable: true,
        sortable: true,
        autoheight: true,
        columnsresize: true,
        rowdetails: true,
        rowdetailstemplate: { rowdetails: "<div style='margin: 10px;'><ul style='margin-left: 10px;'><li class='title'></li><li>备注</li></ul><div class='information'></div><div class='notes'></div></div>", rowdetailsheight: 240 },
        ready: function () {
          // $("#indicatorGrid").jqxGrid('showrowdetails', 0);
          // $("#indicatorGrid").jqxGrid('showrowdetails', 1);
        },
        initrowdetails: indicatorDetailsInfo,
        columns: [
          { text: '目录事项名称', datafield: 'detailName', width: 240 },
          { text: '维护类型', datafield: 'applyType', width: 100 },
          { text: '申请日期', datafield: 'applyDate', width: 120},
          { text: '当前状态', datafield: 'status'}
        ]
      });

    $('#creditCatalogTree').on('itemClick', function (event) {
      var args = event.args;
      var item = $('#creditCatalogTree').jqxTree('getItem', args.element);
      var label = item.label;
      var icon = item.icon;
      if ( icon.indexOf("folder") >= 0 ) {
        $("#applyLocation").val(label);
      } else {
        $("#applyLocation").val("");
      }
    });

  });
</script>

</body>
</html>
