<script type="text/javascript">
  $(document).ready(function () {

    $('#attachment').jqxFileUpload({
      browseTemplate: 'success',
      uploadTemplate: 'success',
      cancelTemplate: 'danger',
      width: 480,
      theme: 'office',
      multipleFilesUpload: false,
      uploadUrl: 'imageUpload.php',
      fileInputName: 'attachmentFile',
      localization: {
        browseButton: '选择附件',
        uploadButton: '上传',
        cancelButton: '取消',
        uploadFileTooltip: '上传',
        cancelFileTooltip: '删除'
      }
    });

    var dataIndicatorDetails = new Array();

    var indicatorCodes = ["1"];
    var detailCode = ["2016-03-04"];
    var detailName = ["2016年3月第一批老赖名单"];
    var storeType = ["是"];
    var storeLocation = ["是"];
    var storeProperty = ["/resources/admin/1.doc"];
    var storeFormat = ["市中级人民法院"];
    var codeName = ["/resources/admin/1.doc"];
    var detailEnglishDesc = ["市工商局已读,市国税局已读,市地税局未读"];
    var detailRemark = ["/resources/admin/1.doc"];
    var status= ["待处理"];
    var notes = ["无"];

    var k = 0;
    for (var i = 0; i < indicatorCodes.length; i++) {
      var row = {};
      row["indicatorCodes"] = indicatorCodes[k];
      row["detailCode"] = detailCode[k];
      row["detailName"] = detailName[k];
      row["storeType"] = storeType[k];
      row["storeLocation"] = storeLocation[k];
      row["storeProperty"] = storeProperty[k];
      row["storeFormat"] = storeFormat[k];
      row["codeName"] = codeName[k];
      row["detailEnglishDesc"] = detailEnglishDesc[k];
      row["detailRemark"] = detailRemark[k];
      row["status"] = status;
      row["notes"] = notes[k];
      dataIndicatorDetails[i] = row;
      k++;
    }

    var sourceIndicatorDetails =
    {
      localdata: dataIndicatorDetails,
      datatype: "array",
      pager: function (pagenum, pagesize, oldpagenum) {
        // callback called when a page or page size is changed.
      }
    };

    var indicatorDetailsInfo = function (index, parentElement, gridElement, datarecord) {
      var tabsdiv = null;
      var information = null;
      var notes = null;
      tabsdiv = $($(parentElement).children()[0]);
      if (tabsdiv != null) {
        information = tabsdiv.find('.information');
        notes = tabsdiv.find('.notes');
        var title = tabsdiv.find('.title');
        title.text(datarecord.detailCode);

        var container = $('<div style="margin: 5px;"></div>')
        container.appendTo($(information));
        // var photocolumn = $('<div style="float: left; width: 15%;"></div>');
        var leftcolumn = $('<div style="float: left; width: 50%;"></div>');
        var rightcolumn = $('<div style="float: left; width: 50%;"></div>');

        container.append(leftcolumn);
        container.append(rightcolumn);


        var indicatorCodes = "<div style='margin: 10px;'><b>序号：</b> " + datarecord.indicatorCodes + "</div>";
        var detailName = "<div style='margin: 10px;'><b>信息说明：</b> " + datarecord.detailName + "</div>";
        var storeType = "<div style='margin: 10px;'><b>要求回执：</b> <input type='button' id='receiptBtn' class='btn btn-sm btn-success' value='发送回执' /></div>";
        var storeProperty = "<div style='margin: 10px;'><b>发布依据：</b><a  href='" + datarecord.storeProperty + "'>点击查看</a></div>";
        $(leftcolumn).append(indicatorCodes);
        $(leftcolumn).append(detailName);
        $(leftcolumn).append(storeProperty);
        $(leftcolumn).append(storeType);

        var detailCode = "<div style='margin: 10px;'><b>发布时间：</b> " + datarecord.detailCode + "</div>";
        var detailEnglishDesc = "<div style='margin: 10px;'><b>信息来源：</b> " + datarecord.storeFormat + "</div>";
        var storeLocation = "<div style='margin: 10px;'><b>要求执行反馈：</b> <input type='button' id='feedbackBtn' class='btn btn-sm btn-success' value='填写执行反馈' /></div>";
        var codeName = "<div style='margin: 10px;'><b>数据附件：</b><a  href='" + datarecord.codeName + "'>点击查看</a></div>";
        $(rightcolumn).append(detailCode);
        $(rightcolumn).append(detailEnglishDesc);
        $(rightcolumn).append(codeName);
        $(rightcolumn).append(storeLocation);

        $(tabsdiv).jqxTabs({ width: 750, height: 180});



        $("#receiptBtn").on('click', function ()
        {
          $("#receiptBtn").val('回执已发送');
          $("#receiptBtn").attr('disabled', 'true');
        });

        $('#feedbackBtn').on('click', function() {
          $('#feedbackForm').fadeIn();
        });

        $('#submitFeedbackBtn').on('click', function () {
          $('#feedbackForm').fadeOut();
          $('#feedbackBtn').val('反馈已发送');
          $("#feedbackBtn").attr('disabled', 'true');
          var newdata = {
            'indicatorCodes': "1",
            'detailCode': "2016-03-04",
            'detailName': "2016年3月第一批老赖名单",
            'storeType': "是",
            'storeLocation': "是",
            'storeProperty': "/resources/admin/1.doc",
            'storeFormat': "市中级人民法院",
            'codeName': "/resources/admin/1.doc",
            'detailEnglishDesc': "市工商局已读,市国税局已读,市地税局未读",
            'detailRemark': "/resources/admin/1.doc",
            'status': "已处理",
            'notes': "无"
          };
          $('#indicatorDetailsGrid').jqxGrid('updaterow', 0, newdata)
        })
      }
    };

    var dataAdapterIndicatorDetails = new $.jqx.dataAdapter(sourceIndicatorDetails);

    $("#indicatorDetailsGrid").jqxGrid(
      {
        width: 800,
        height: 300,
        source: dataAdapterIndicatorDetails,
        pageable: true,
        // selectionmode: 'multiplerowsextended',
        sortable: true,
        rowdetails: true,
        autoheight: true,
        columnsresize: true,
        rowdetailstemplate: { rowdetails: "<div style='margin: 10px;'><ul style='margin-left: 10px;'><li class='title'></li></ul><div class='information'></div></div>", rowdetailsheight: 200 },
        ready: function () {
          // $("#indicatorDetailsGrid").jqxGrid('showrowdetails', 0);
          // $("#indicatorDetailsGrid").jqxGrid('showrowdetails', 1);
        },
        initrowdetails: indicatorDetailsInfo,
        columns: [
          { text: '序号', datafield: 'indicatorCodes', width: 60 },
          { text: '发布时间', datafield: 'detailCode', width: 100 },
          { text: '信息来源', datafield: 'storeFormat'},
          { text: '要求回执', datafield: 'storeType',width: 100},
          { text: '要求反馈', datafield: 'storeLocation',width: 100},
          { text: '处理状态', datafield: 'status',width: 100}
        ]
      });



  });
</script>
