<!DOCTYPE html>
<html>
<head>

  <title>系统登录 | 武汉征信中心归集系统</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/AdminLTE/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/bower_components/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="/bower_components/AdminLTE/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/bower_components/AdminLTE/dist/css/skins/skin-green.min.css">
  <link rel="stylesheet" href="/bower_components/AdminLTE/plugins/iCheck/square/blue.css">
  <link rel="stylesheet" href="/bower_components/jqwidgets/jqwidgets/styles/jqx.base.css" type="text/css" />

<body class="hold-transition login-page" style="background: #fff url(../images/login-bg.jpg) 50% 0 no-repeat;">
<div class="login-box" style="margin-top: 180px;">
  <div class="login-logo">
    <a href="#"><b>武汉征信中心</b>归集系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">请输入用户名和密码</p>

    <form action="./pages/user/catalog.html" method="get">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 下次自动登录
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <span> 如果登录遇到问题，请联系 <i class="fa fa-phone"></i> 027-85766650-407</span>
    <span class="pull-right"><a href="./adminlogin.html">管理员登录 <i class="fa fa-arrow-circle-o-right"></i> </a> </span>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
